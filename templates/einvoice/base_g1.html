{% extends "einvoice/base.html" %}

{% block page %}
<div id="page-wrapper" class="col-md-12">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">新增群一</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>公司名稱</label>
                                    {{ form.name }}
                                    <!--<input class="form-control">-->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div id="id_ubn_div" class="form-group">
                                    <label class="control-label" for="id_ubn">統一編號</label>
                                    {{ form.ubn }}
                                    <!--<p class="control-label" id="id_ubn_helper"></p>-->
                                </div>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary btn-lg">儲存資料</button>
                    </form>
                    <!-- /.form -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
{% load staticfiles %}
<script src="{% static 'css/js/base_g1.js' %}" ></script>
{% endblock %}
